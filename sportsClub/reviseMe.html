<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>마이페이지 수정</title>
    <link rel="stylesheet" href="css/reviseMe.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  </head>
  <body>
    <script src="js/reviseMe.js"></script>
    <header>
       <link rel="stylesheet" href="css/header.css">
       <div class="tab-wrapper">
           <ul class="tab">
               <a href="#"><li class="header menu"id="menu">메뉴</li></a>
               <a href="#"><li class="header game-search"id="game-search">경기 검색</li></a>
               <a href="search-club.html"><li class="header search-club">동아리 검색</li></a>
               <a href="main.html"><li id="title" class="header header-title">타이틀</li></a>
               <a href="register.html"><li id="join" class="header join">회원가입</li></a>
               <a href="#"><li id="tab-login" class="header tab-login">로그인<li></a>
           </ul>
       </div>
    </header>

    <div class="container">
      <aside>
        <img src="img/man1.png" class="mypic">
        <div class="filebox">
          <label for="imgfile">사진 업로드</label>
          <input type="file" id="imgfile">
        </div>
      </aside>
      <div class="verticalLine">
        <div class="name">
          이름: 김아무개
        </div>
        <div class="id">
          아이디: kimaaaa
        </div>
        <div class="favmatch">
          선호종목: 축구/농구 <br>
          <div class="matchCon">
            <input type="checkbox" name="match" value="soccer" /> 축구   
            <input type="checkbox" name="match" value="basketball" /> 농구   
            <input type="checkbox" name="match" value="baseball" /> 야구   
            <input type="checkbox" name="match" value="tennis" /> 테니스   
            <input type="checkbox" name="match" value="volleyball" /> 배구   
            <input type="checkbox" name="match" value="balling" /> 볼링
            <input type="checkbox" name="match" value="pocketball" /> 당구
            <input type="checkbox" name="match" value="tabletennis" /> 탁구
            <br>
          </div>
          <button id="matchbtn" onclick="value_check()">수정</button>
        </div>
        <div class="mycomment">
          상태메시지: <br>
          <div class="comCon" id="result">상태메시지~~~~~~~</div>
          <div class="combox">
            <textarea id="comment" placeholder="상태메시지 입력/수정"></textarea>
            <button class="combtn" id="combtn">수정</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
