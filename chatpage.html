<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>chat</title>
    <link rel="stylesheet" href="css/chatpage.css">
  </head>
  <body>
    <div id="container">
  	<aside>
  		<ul>
			<li>
				<img src="img/man1.png" alt="">
				<div>
					<h2>축구톡방/A구장/ ...</h2>
					<h3>
						<span class="status orange"></span>
						offline
					</h3>
				</div>
			</li>
			<li>
				<img src="img/man1.png" alt="">
				<div>
					<h2>사람1</h2>
					<h3>
						<span class="status green"></span>
						online
					</h3>
				</div>
			</li>
  		</ul>
  	</aside>
  	<main>
      <header>
  			<img src="" alt="">
  			<div>
  				<h2>축구 톡방</h2>
  				<h3>방장: 신짱구</h3>
  			</div>
  			<img src="" alt="">
  		</header>

      <div class="notice">
        <div class="noticetext">공지사항: 00시 00분 A 구장 ...</div>
        <button type="button" class="btn_notice">접기</button>
      </div>

      <div class="map"> 지도 영역</div>

  		<ul id="chat">
  			<li class="you">
  				<div class="entete">
  					<span class="status green"></span>
  					<h2>축구 톡방장 신짱구</h2>
  					<h3>10:12AM, Today</h3>
  				</div>
  				<div class="triangle"></div>
  				<div class="message">
  					3시까지 뚝섬 한강공원으로 오시면 됩니다
  				</div>
  			</li>
  			<li class="me">
  				<div class="entete">
  					<h3>10:12AM, Today</h3>
  					<h2>me</h2>
  					<span class="status blue"></span>
  				</div>
  				<div class="triangle"></div>
  				<div class="message">
  					아아아아아ㅏ 네네네ㅔ네네ㅔ
  				</div>
  			</li>
  			<li class="me">
  				<div class="entete">
  					<h3>10:12AM, Today</h3>
  					<h2>me</h2>
  					<span class="status blue"></span>
  				</div>
  				<div class="triangle"></div>
  				<div class="message">
  					알겠습니다~
  				</div>
  			</li>
  		</ul>

  		<footer>
  			<textarea placeholder="Type your message"></textarea>
  			<a href="#">Send</a>
  		</footer>
  	</main>
    </div>
  </body>
</html>
