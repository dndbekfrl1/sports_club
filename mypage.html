<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>mypage</title>
    <link rel="stylesheet" href="css/mypage1.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  </head>
  <body>
    <script src="js/mypage.js"></script>
    <header>
      헤더 영역
    </header>
    <div class="background_me_sq"></div>
    <div class="background_me_oval">
        <img src="img/man1.png" class="mypic">
        <div class="myname">김아무개</div>
        <div class="mystar">평판 5점</div>
        <div class="mycomment">축구 좋아합니당</div>
        <button class="btn_me" type="button">수정하기</button>
    </div>

    <div class="frequest_text">친구요청</div>
    <div class="frequestbox">
      <ul id=frequests>
        받은 친구 요청이 없습니다
      </ul>
    </div>

    <div class="friendtext">친구목록</div>
    <button class="morefriend" type="button">전체보기</button>
    <div class="friendbox">
      <ul id="friends">
        <li class="f1">
          <img src="img/man1.png" alt="">
          <div class="fname1">친구이름1</div>
          <div class="fstar1">평판4점</div>
          <div class="fcomment">배드민턴 좋아용~ 네~</div>
        </li>
      </ul>
    </div>

    <div class="myactivitytext">내 활동 목록</div>
    <div class="tab">
      <ul>
          <li data-id="con1" class="on">참여중</li>
          <li data-id="con2">참여완료</li>
      </ul>
      <div id="con1" class="conBox on">
          참여중인 채팅1 <br>
          참여중인 채팅2 <br>
      </div>
      <div id="con2" class="conBox">
          참여했던 채팅 1
      </div>
    </div>

    <div class="myclubtext">내 동아리</div>
    <div class="myclub">
      <h4>동아리 회장이면 다르게 띄우는거하지</h4>
      <ul>
        <li>동아리1</li>
      </ul>
      <ul>
        <li>동아리2</li>
      </ul>
    </div>
  </body>
</html>
